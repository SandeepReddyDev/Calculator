<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="falling-numbers-container"></div>
    <div class="calculator">
        <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</div>
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" class="operator">C</button>
            <button onclick="appendValue('/')" class="operator">Ã·</button>
            <button onclick="appendValue('*')" class="operator">Ã—</button>
            <button onclick="deleteLast()" class="operator">âŒ«</button>
            
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('-')" class="operator">-</button>
            
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('+')" class="operator">+</button>
            
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="calculate()" class="equal">=</button>
            
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
